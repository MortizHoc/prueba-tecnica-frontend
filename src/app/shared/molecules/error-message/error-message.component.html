<mat-card class="error-card">
  <mat-card-content class="error-content">
    <mat-icon class="error-icon">error_outline</mat-icon>
    <h3 class="error-title">Error</h3>
    <p class="error-message">{{ message }}</p>
    <button 
      *ngIf="onAction" 
      mat-raised-button 
      color="primary" 
      (click)="onAction()"
      class="error-action"
    >
      {{ actionText }}
    </button>
  </mat-card-content>
</mat-card>
