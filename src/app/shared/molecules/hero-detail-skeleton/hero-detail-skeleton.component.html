<div class="hero-detail-skeleton">
  <div class="skeleton-header">
    <div class="skeleton-back-button"></div>
    <div class="skeleton-title"></div>
  </div>
  
  <div class="skeleton-content">
    <div class="skeleton-image-section">
      <div class="skeleton-large-image"></div>
    </div>
    
    <div class="skeleton-info-section">
      <mat-card class="skeleton-card">
        <div class="skeleton-subtitle"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text short"></div>
      </mat-card>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="skeleton-panel-title"></div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="skeleton-panel-content">
            <div class="skeleton-stat" *ngFor="let i of [1,2,3,4,5,6]"></div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
